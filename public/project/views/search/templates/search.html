<div class="container-fluid">
    <div class="smw">
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <div class="navbar-text pull-right">
                        <a class="navbar-link" ng-show="model.currentUser" href="#!/profile">
                            <span class="glyphicon glyphicon-user smw-white-icon-medium"></span>
                        </a>
                    </div>
                    <div class="navbar-text pull-left">
                        <a class="navbar-link" onclick="history.back()">
                            <span class="glyphicon glyphicon glyphicon-menu-left smw-white-icon-medium"></span>
                        </a>
                    </div>
                    <a class="navbar-brand">DNAtabase</a>
                    <a class="navbar-brand smw-smaller-text" ng-show="!model.currentUser" href="#!/login">Login</a>
                    <a class="navbar-brand smw-smaller-text" ng-show="!model.currentUser" href="#!/register">Register</a>
                </div>
            </div>
        </nav>


        <div class="panel panel-default panel-home">
            <div class="panel-body">
                Get research articles and projects about any area of scientific research, at the touch of a button.
            </div>
        </div>
        <h1>Search By Science Research Topic</h1>

        <div ng-show="model.errorMessage" class="alert alert-danger">{{model.errorMessage}}</div>


        <div class="container-fluid smw-body">
            <div class="input-group">
                <input ng-model="model.searchKeyword" placeholder="Cancer" type="text" class="form-control">
                <span class="input-group-btn">
         <a ng-click="model.searchArticle(model.searchKeyword)" class="btn btn-default" type="button">
             <span class="glyphicon glyphicon-search"></span>
         </a></span>
            </div>

                <ul class="list-group" ng-show="model.nodes">
                    <li class="list-group-item active">
                        <div class="row">
                            <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8">Title</div>
                            <div class="hidden-xs col-sm-4 col-md-4 col-lg-4">Date Created</div>
                        </div>
                    </li>
                    <li ng-repeat="node in model.nodes" class="list-group-item">
                        <div class="row">
                            <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8">
                                <a href="#!/details/{{node.id}}">{{node.attributes.title}}</a>
                            </div>
                            <div class="hidden-xs col-sm-4 col-md-4 col-lg-4">{{node.attributes.date_created | date : "short"}}</div>
                        </div>
                    </li>
                </ul>
        </div>
    </div>
</div>
