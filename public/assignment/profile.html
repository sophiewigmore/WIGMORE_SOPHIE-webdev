<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>Profile</title>
    <link href="../vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/styles.css" rel="stylesheet"/>

    <!-- CDN to be used later instead of locally hosted bootstrap files
        <link href="maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    -->
</head>
<body>

<div class="smw">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <div class="pull-left">
                    <a class="navbar-brand" href="profile.html">Profile</a></div>
                <div class="navbar-text pull-right">
                    <a href="profile.html">
                        <span class="glyphicon glyphicon-check smw-white-icons"></span></a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <label for="firstname"> First Name</label>
        <input name="firstname"
               class="form-control"
               placeholder="Sophie"
               type="text"
               id="firstname"/>

        <label for="lastname"> Last Name</label>
        <input name="lastname"
               class="form-control"
               placeholder="Wigmore"
               type="text"
               id="lastname"/>

        <label for="username"> Username</label>
        <input name="username"
               class="form-control"
               readonly
               value="swigmore"
               id="username"/>

        <label for="email"> Email</label>
        <input name="email"
               class="form-control"
               type="email"
               placeholder="sophiewigmore@webdev.com"
               id="email"/>

        <label for="dob"> Date of Birth</label>
        <input name="dob"
               type="date"
               class="form-control"
               id="dob"/>

        <a class="btn btn-default btn-block"
           href="website-list.html"
           role="button">Websites</a>

        <a class="btn btn-default btn-danger btn-block"
           href="login.html"
           role="button">Logout</a>
    </div>

    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container">
        </div>
    </nav>
</div>
</body>
</html>
