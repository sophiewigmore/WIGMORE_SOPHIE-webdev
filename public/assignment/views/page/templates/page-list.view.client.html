<div class="smw">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <div class="navbar-text pull-left">
                    <a class="navbar-link" href="#!/user/{{model.userId}}/website">
                        <span class="glyphicon glyphicon-arrow-left smw-white-icons"></span>
                    </a>
                </div>
                <a class="navbar-brand">Pages</a>
                <div class="navbar-text pull-right">
                    <a class="navbar-link" href="#!/user/{{model.userId}}/website/{{model.webId}}/page/new">
                        <span class="glyphicon glyphicon-plus smw-white-icons"></span>
                    </a>
                </div>
            </div>
        </div>
    </nav>
<div class="container-fluid .smw-body">
    <ul class="list-group">
        <li class="list-group-item active">
            <div class="row">
                <div class="col-xs-10">Page Name</div>
                <div class="col-xs-2">
                </div>
            </div>
        </li>
        <li ng-repeat="page in model.pages" class="list-group-item">
            <div class="row">
                <div class="col-xs-10">
                    <a href="#!/user/{{model.userId}}/website/{{model.webId}}/page/{{page._id}}/widget">{{page.name}}</a></div>
                <div class="col-xs-2">
                    <a href="#!/user/{{model.userId}}/website/{{model.webId}}/page/{{page._id}}">
                        <span class="pull-right glyphicon glyphicon-cog"/>
                    </a>
                </div>
            </div>
        </li>
    </ul>
</div>
    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container-fluid">
            <div class="navbar-text pull-right">
                <a class="navbar-link" href="#!/profile/{{model.userId}}">
                    <span class="glyphicon glyphicon-user smw-white-icons btn-lg"></span>
                </a>
            </div>
        </div>
    </nav>
</div>
