<div class="smw">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <div class="navbar-text pull-left">
                    <a class="navbar-link" href="#!/profile">
                        <span class="glyphicon glyphicon-arrow-left smw-white-icons"></span>
                    </a>
                </div>
                <a class="navbar-brand">Websites</a>
                <div class="navbar-text pull-right">
                    <a class="navbar-link" href="#!/website/new">
                        <span class="glyphicon glyphicon-plus smw-white-icons"></span>
                    </a>
                </div>
            </div>
        </div>
    </nav>
<div class="container-fluid smw-body">
    <ul class="list-group">
        <li class="list-group-item active">
            <div class="row">
                <div class="col-xs-4">Name</div>
                <div class="col-xs-6 col-sm-3">Updated</div>
                <div class="col-xs-3 hidden-xs">Visits</div>
                <div class="col-xs-2">
                </div>
            </div>
        </li>

        <li ng-repeat="website in model.websites" class="list-group-item">
            <div class="row">
                <div class="col-xs-4">
                    <a href="#!/website/{{website._id}}/page">{{website.name}}</a></div>
                <div class="col-xs-6 col-sm-3">{{website.dateCreated}}</div>
                <div class="col-sm-3 hidden-xs">5,921,042</div>
                <div class="col-xs-2">
                    <a href="#!/website/{{website._id}}">
                        <span class="pull-right glyphicon glyphicon-cog"/>
                    </a>
                </div>
            </div>
        </li>
    </ul>
</div>
    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container-fluid">
            <div class="navbar-text pull-right">
                <a class="navbar-link" href="#!/profile">
                    <span class="glyphicon glyphicon-user smw-white-icons btn-lg"></span>
                </a>
            </div>
        </div>
    </nav>
</div>
