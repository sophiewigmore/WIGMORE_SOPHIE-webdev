<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Register</title>
    <link href="../vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/styles.css" rel="stylesheet"/>

    <!-- CDN to be used later instead of locally hosted bootstrap files
        <link href="maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    -->
</head>


<body>
<div class="smw">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="navbar-header">
            <a class="navbar-brand" href="register.html">Register</a>
        </div>
    </nav>

<div class="container-fluid">
    <!-- Username form -->
    <label for="username"> Username</label>
    <input name="username"
           class="form-control"
           type="text"
           placeholder="swigmore"
           id="username"/>

    <!-- Password form -->
    <label for="password"> Password</label>
    <input name="password"
           class="form-control"
           placeholder="password123"
           type="password"
           id="password"/>

    <!-- Password Confirm form -->
    <label for="password2">Confirm Password</label>
    <input name="password2"
           class="form-control"
           placeholder="password123"
           type="password"
           id="password2"/>

    <a class="btn btn-default btn-default btn-block"
       href="profile.html"
       role="button">Register</a>

    <a class="btn btn-default btn-success btn-block"
       href="login.html"
       role="button">Cancel</a>
</div>
    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container">
        </div>
    </nav>
</div>


</body>
</html>
