<body>

<div class="smw">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <div class="navbar-text pull-left">
                    <a class="navbar-link" href="widget-list.html">
                        <span class="glyphicon glyphicon-arrow-left smw-white-icons"></span>

<div class="container-fluid">
    <label for="name">Name</label>
    <input name="name"
           class="form-control"
           type="text"
           placeholder="Ice Cream"
           id="name"/>

    <label for="description">Text</label>
    <input name="description"
           class="form-control"
           type="text"
           value=""
           id="description"/>

    <label for="url">URL </label>
    <input name="url"
           class="form-control"
           type="text"
           value="https://media.timeout.com/images/100914189/1372/772/image.jpg"
           id="url"/>

    <label for="width">Width </label>
    <input name="width"
           class="form-control"
           type="number"
           placeholder="100%"
           id="width"/>

    <label for="upload">Upload an Image</label>
    <input name="upload"
           class="form-control"
           type="file"
           id="upload"/>


    <a class="btn btn-default btn-primary btn-block"
       href="widget-image.html"
       role="button">Upload</a>


    <a class="btn btn-default btn-danger btn-block"
