<div class="container-fluid">
    <div ng-controller="loginController">

        <div class="smw">
            <nav class="navbar navbar-default navbar-fixed-top">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="login.view.client.html">Login</a>
                    </div>
                </div>
            </nav>

            <div class="container-fluid">
                <div ng-show="welcomeUser" class="alert alert-info">
                    HI {{welcomeUser.username}}
                </div>

                <div ng-show="errorMessage" class="alert alert-danger">{{errorMessage}}</div>
                <!-- Username form -->
                <label for="username">Username</label>
                <input name="username"
                       type="text"
                       ng-model="user.username"
                       class="form-control"
                       placeholder="swigmore"
                       id="username"/>

                <!-- Password form -->
                <label for="password">Password</label>
                <input name="password"
                       class="form-control"
                       ng-model="user.password"
                       placeholder="password123"
                       type="password"
                       id="password"/>

                <a class="btn btn-default btn-block"
                   ng-click="login(user)"
                   role="button">Login</a>

                <a class="btn btn-default btn-success btn-block"
                   href="#!/register"
                   role="button">Register</a>
            </div>
            <nav class="navbar navbar-default navbar-fixed-bottom">
                <div class="container">
                </div>
            </nav>
        </div>

    </div>
</div>
